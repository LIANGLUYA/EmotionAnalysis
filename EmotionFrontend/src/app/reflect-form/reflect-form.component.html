<app-header></app-header>

<div class="form-container">
  <div class="left-section">
    <!-- Left Question Block -->
    <div class="question-block blue-bg" [ngClass]="{ 'active': activeBlockIndex === 0 }">
      <h1 class="question-block-heading">Our analysis</h1>
      <label for="q1">What do you see in the visualizations?</label>
      <input type="text" name="q1" maxlength="100" />

      <label for="q2"
        >Based on the analysis results, what emotional challenges do we have
        during the Knowledge Building?</label
      >
      <input type="text" name="q2" maxlength="100" />
    </div>
  </div>

  <div class="middle-section">
    <!-- Middle Question Block -->
    <div class="question-block blue-bg" [ngClass]="{ 'active': activeBlockIndex === 1 }">
      <h1 class="question-block-heading">Our reflection</h1>
      <label for="q3">Which aspects do you think we can do better?</label>
      <input type="text" name="q3" maxlength="100" />

      <label for="q4"
        >How can we create a more positive emotional environment to support our
        Knowledge Building?</label
      >
      <input type="text" name="q4" maxlength="100" />
    </div>
  </div>

  <div class="right-section">
    <!-- Right Question Block -->
    <div class="question-block blue-bg" [ngClass]="{ 'active': activeBlockIndex === 2 }">
      <h1 class="question-block-heading">Our regulation</h1>
      <label for="q5"
        >What is our specific action plan for creating a supportive emotional
        environment?</label
      >
      <input type="text" name="q5" maxlength="100" />
    </div>
  </div>
</div>

<div class="submit-block">
  <input type="submit" [value]="getButtonLabel()" (click)="handleButtonClick()" />
</div>

<div class="submit-block">
  <input type="submit" [value]="'Finish_Submit'" (click)="submit()" />
</div>
